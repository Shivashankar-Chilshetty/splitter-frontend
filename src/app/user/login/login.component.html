<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">SplitWise</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" (click)="goToSignUp()">Sign-Up</a>
      </li>
    </ul>
  </div>
</nav>


<br><br>

<div class="container">
  <div class="row text-center">
    <!--for all small devices & devices larger then this, keep column size 6 & move to right by 3 columns & display, keep padding 3 -->
    <div class="col-sm-6 offset-sm-3 p-4" style="border: ridge;">

      <h2>Welcome to Splitwise app</h2>
      <p>You can login here</p>
      <br>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required
        autofocus>
      <br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password"
        required>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signinFunction()">Sign in</button>
      <a class="nav-link" [routerLink]="['/forgot-password']">Forgot password?</a>
    </div>
  </div>
</div>
