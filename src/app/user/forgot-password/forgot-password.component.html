<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="/">SplitWise</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/login']">login</a>
      </li>
    </ul>
  </div>
</nav>
<br><br>


<div class="container">
  <div class="row text-center">
    <!--for all small devices & devices larger then this, keep column size 6 & move to right by 3 columns & display, keep padding 4 -->
    <div class="col-sm-6 offset-sm-3 p-4" style="border: ridge;"><br>
      <h2>Forgot Password?</h2>
      <p>You can reset your password here.</p><br>
      <div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address"
          required autofocus>
      </div>
      <br>
      <div>
        <button class="btn btn-primary btn-lg btn-block" type="button" (click)="forgotPassword()">Forgot Password</button>
      </div>
      <br>
    </div>
  </div>
</div>
